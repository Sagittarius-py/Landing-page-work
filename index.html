<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Fatbike Śląsk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/main.css" />

  </head>
  <body>
    <div class="wrapper">
      <div class="parallax__group">
        <div class="parallax__layer mountains"></div>
        <div class="parallax__layer title">
          <h1 id="title">FATBIKE ŚLĄSK</h1>
        </div>
        <div class="parallax__layer bike"></div>
        <div class="parallax__layer snow">
          <button class="arrow-btn" onclick="scrollWin(0, 500)">&#8595</button>
        </div>
      </div>
        <div class="parallax__group">
          <div id="video-container">
            <video autoplay muted loop id="myVideo">
              <source src="./video/video.mp4" type="video/mp4" />
            </video>
            
          </div>
        </div>
      
        <div class="parallax__group">
          <div class="parallax__layer snow2"></div>
          <div class="contact-container">
            <h1 id="contact-title">Kontakt</h1>
            
            <div class="contact-form">
              <div class="subject-form form">
                <h2>NAPISZ DO NAS</h2>
                <form>
                  <label for="name">Nazwa:</label>
                  <br>

                  <input type="text" name="name" id="subject-name" maxlength="20" minlength="5" required="true" placeholder="Imię/Nick"/>

                  <br>

                  <label for="email">E-mail:</label>
                  <br>

                  <input type="email" name="email" id="subject-email" required="true" placeholder="@"/>

                  <br>

                  <label for="tresc">Wiadomość:</label>
                  <br>

                  <textarea name="tresc" id="subject-tresc" required="true" placeholder="Co chcesz nam powiedzieć:"></textarea>

                  <br>

                  <input type="submit" name="submit" value="Wyślij" class="submit"> 

                </form>
              </div>

              <div class="separator"></div>

              <div class="newsletter-form form">
                <h2>ZAPISZ SIĘ DO NEWSLETTERA</h2>
                  <form>  
                    <label for="email">E-mail:</label>
                    <br>

                    <input type="email" name="email" id="newsletter-email" required="true" placeholder="@"/>
    
                    <br>

                    <input type="submit" name="submit" value="Zapisz mnie!" class="submit"> 
  
                  </form>
              </div>
            </div>
            

          </div>  
        </div>
      </div>


    <!-- video -->
  </body>
</html>
